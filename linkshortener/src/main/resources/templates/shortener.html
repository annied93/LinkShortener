<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"-->
      <!--xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">-->

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>k</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</header>
<div class="jumbotron">
    <div class="container">
        <h1>Shorten your url</h1>
        <p>
        <div class="alert alert-success" role="alert" th:if="${shortenedUrl}"
             th:utext="'Link created: &lt;a href=\'' + ${shortenedUrl} + '\'&gt;' + ${shortenedUrl}
       + '&lt;/a&gt;'">
        </div>
        <!--/*@thymesVar id="shortenUrlRequest" type=""*/-->
        <form class="form-inline" th:action="@{/}" th:object="${shortenUrlRequest}" method="POST">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}"
                 th:errors="*{url}">Input is incorrect
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="url" name="url"
                       placeholder="http://www.example.com"
                       th:field="*{longUrl}" th:class="${#fields.hasErrors('longUrl')}? fieldError"/>
            </div>
            <button type="submit" class="btn btn-primary">Shorten</button>
        </form>
        </p>
    </div>
</div>
</body>
</html>
